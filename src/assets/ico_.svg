<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradiente para o texto usando a paleta do CONSCIENT IA -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e9ea;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outline do texto para contraste -->
  <text x="32" y="56" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="58" font-weight="800" text-anchor="middle" fill="none" stroke="#0f1729" stroke-width="5">IA</text>
  
  <!-- Texto "IA" principal com gradiente -->
  <text x="32" y="56" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="58" font-weight="800" text-anchor="middle" fill="url(#textGradient)">IA</text>
</svg>